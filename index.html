<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custard Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Layout Adjustments */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Allow scrolling for smaller devices */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Extra padding at the bottom of the page */
        .bottom-padding {
            height: 50px; /* Adjust the height as necessary for more or less space */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custard Calendar</h1>
        <div id="featured-flavor" class="featured-flavor"></div>
        <div class="calendar-navigation">
            <button id="prev-button">Previous</button>
            <div id="month-display"></div>
            <button id="next-button">Next</button>
        </div>
        <div id="calendar-container"></div>
        <div class="bottom-padding"></div> <!-- Added space at the bottom -->
    </div>

    <script src="flavor-calendar.js"></script>

    <!-- Send height to parent when content is loaded -->
    <script>
        window.addEventListener('load', function() {
            const height = document.documentElement.scrollHeight || document.body.scrollHeight;
            window.parent.postMessage({
                type: 'setIframeHeight',
                height: height
            }, '*');
        });

        function scrollToCalendar() {
            document.getElementById('calendar-container').scrollIntoView({ behavior: 'smooth' });
        }

        function adjustButtonLabels() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            if (window.innerWidth < 768) {
                prevButton.textContent = 'Prev';
                nextButton.textContent = 'Next';
            } else {
                prevButton.textContent = 'Previous';
                nextButton.textContent = 'Next';
            }
        }

        window.addEventListener('resize', adjustButtonLabels);
        adjustButtonLabels();

        document.getElementById('prev-button').addEventListener('click', scrollToCalendar);
        document.getElementById('next-button').addEventListener('click', scrollToCalendar);
    </script>
</body>
</html>
