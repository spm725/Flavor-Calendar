<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custard Calendar</title>
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Ensure the body and html fill the viewport height and prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make sure the container fills the screen */
        .container {
            height: 100vh; /* Make the container fill the height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Make the calendar take up the remaining space */
        #calendar-container {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto; /* Enable scrolling inside the calendar container if needed */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            #calendar-container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custard Calendar</h1>
        
        <div id="featured-flavor" class="featured-flavor"></div>

        <div class="calendar-navigation">
            <button id="prev-button">Previous</button>
            <div id="month-display"></div>
            <button id="next-button">Next</button>
        </div>

        <div id="calendar-container"></div>
    </div>

    <!-- External JS Link -->
    <script src="flavor-calendar.js"></script>
</body>
</html>
