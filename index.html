<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added the viewport meta tag -->
    <title>Custard Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Ensure the body and html take up full height without overflow */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling only on the body */
        }

        /* Full container height and centered content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute content evenly */
            width: 100%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling inside the container */
        }

        /* Featured Flavor Box Centered */
        .featured-flavor {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        /* Navigation section styling */
        .calendar-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            padding: 0 10px;
        }

        .calendar-navigation button {
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
        }

        /* The calendar container should take full space and allow scrolling within it */
        #calendar-container {
            flex-grow: 1; /* Make calendar container fill available space */
            width: 100%;
            overflow-y: auto; /* Enable scrolling only if needed */
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .calendar-navigation button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custard Calendar</h1>
        <div id="featured-flavor" class="featured-flavor"></div>
        <div class="calendar-navigation">
            <button id="prev-button">Previous</button>
            <div id="month-display"></div>
            <button id="next-button">Next</button>
        </div>
        <div id="calendar-container"></div>
    </div>

    <script src="flavor-calendar.js"></script>

    <!-- Send height to parent when content is loaded -->
    <script>
      window.addEventListener('load', function() {
        // Calculate the height of the content and send it to the parent window
        const height = document.documentElement.scrollHeight || document.body.scrollHeight;
        
        // Send the height of the content to the parent window
        window.parent.postMessage({
          type: 'setIframeHeight',
          height: height
        }, '*');
      });
    </script>
</body>
</html>
